<!DOCTYPE html>
<html>
<head>
<title>Aprendendo a usar JavaScript</title>
</head>
<body>
    <script>
        var n=Number (prompt("Digite um valor: "));
        var divisores=0;
        var i;
        for(i=1;i<=n;i++);

        if(n%i==0);
        divisores++;
        if(divisores==n)
        alert("Número é primo!");
        else
        alert("Não é primo!");
    </script>
</body>
</html>
